

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Storyteller</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&family=Comic+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 id="animatedTitle">📖</h1>
      <p class="subtext">Create magical stories powered by AI</p>

      <label for="genre">Choose Genre:</label>
      <select id="genre">
        <option>Fantasy</option>
        <option>Sci-Fi</option>
        <option>Adventure</option>
        <option>Mystery</option>
        <option>Romance</option>
      </select>

      <label for="idea">Your Story Idea:</label>
      <textarea
        id="idea"
        rows="4"
        placeholder="e.g. a boy finds a magical stone in the forest"
      ></textarea>

      <div class="controls">
        <button id="generateBtn">✨ Generate Story</button>
        <button id="continueBtn">🔁 Continue</button>
        <button id="playBtn">🔊 Narrate</button>
        <button id="downloadBtn">📥 Download as PDF</button>
        <button id="toggleDarkModeBtn">🌓 Toggle Dark Mode</button>

        <select id="fontSelect">
          <option value="Playfair Display">Playful</option>
          <option value="Roboto">Clean</option>
          <option value="Comic Neue">Comic</option>
        </select>
      </div>

      <div id="output">
        <div id="storyContent"></div>
        <div id="reactions">
          <span class="reaction">⭐</span>
          <span class="reaction">😂</span>
          <span class="reaction">🥺</span>
          <span class="reaction">🔥</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
